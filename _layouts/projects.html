---
layout: default
---
{% comment %}
	This layout is used to by projects.md to display all of documents in
	the _projects/ collection
{% endcomment %}

<!-- {% include breadcrumbs.html %} -->

<div class="gallery">
	{% for project in site.projects %}		
			
			<div class="mb-3 pics animation all {{ forloop.index }}">
				<a href="{{ project.url | absolute_url }}">
					<img 
						src="{{ project.banner_image | absolute_url }}" 
						class="img-fluid" 
						alt="{{ project.title }}">
				</a>
			</div>
	{% endfor %}
</div>
